<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <section class="card">
            <form>
                <div class="form-group">
                <label for="day" id="label-day">DAY</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" />
                <p id="error-message-day"></p>
            </div>
            <div class="form-group">
                <label for="month" id="label-month">MONTH</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" />
                <p id="error-message-month"></p>
            </div>
            <div class="form-group">
                <label for="year" id="label-year">YEAR</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" />
                <p id="error-message-year"></p>
            </div>
            </form>
            <div class="container-border-button">
                <hr class="border" />
                <button id="button"><img src="../assets/images/icon-arrow.svg" alt="icon"/></button>
            </div>

            <article>
                <h1><code id="results-age">- -</code> years</h1>
                <h1><code id="results-months">- -</code> months</h1>
                <h1><code id="results-days">- -</code> days</h1>
            </article>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">rogervalentim</a>.
          </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
